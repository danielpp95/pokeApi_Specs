openapi: 3.0.2
info:
  title: Pokemon Unite API v1 - Pokemon API
  version: v1
paths:
  '/v1/pokemons/{id}':
    get:
      tags:
        - Pokemon
      summary: Get a Pokemon based on a identifier.
      operationId: Pokemon_Get
      parameters:
        - name: id
          in: path
          description: Pokemon identifier
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pokemon'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationErrorCollection'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationErrorCollection'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationErrorCollection'
        '404':
          description: Not Found
        "500":
          description: Internar Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationErrorCollection'
    post:
      tags:
        - Pokemon
      summary: Creates a Pokemon.
      operationId: Pokemon_Post
      requestBody:
        description: 'Pokemon to save'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pokemon'
        required: true
      responses:
        '201':
          description: Created
          headers:
            Location:
              description: '/products/{id}/duplicateAssociations'
              schema:
                type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationErrorCollection'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationErrorCollection'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationErrorCollection'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationErrorCollection'
    put:
      tags:
        - Pokemon
      summary: Updates a Pokemon
      operationId: Pokemon_Put
      requestBody:
        description: 'Pokemon to save'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pokemon'
        required: true
      responses:
        '201':
          description: Created
          headers:
            Location:
              description: '/products/{id}/duplicateAssociations'
              schema:
                type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationErrorCollection'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationErrorCollection'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationErrorCollection'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationErrorCollection'
  '/v1/pokemons':
    get:
      tags:
       - Pokemon
      summary: Get a page of pokemons based on parameters.
      operationId: Pokemon_GetAll
      parameters:
        - name: page
          in: query
          description: Page Number. If it's null the default value is 1
          required: false
          schema:
            type: integer
            format: int32
        - name: pageSize
          in: query
          description: Page Size. If it's null the default value is 60
          required: false
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Page_Pokemon'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationErrorCollection'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationErrorCollection'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationErrorCollection'
        '404':
          description: Not Found
        "500":
          description: Internar Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationErrorCollection'
    
components:
  schemas:
    Pokemon:
      $ref: 'components/schemas/pokemon.yaml#/components/schemas/pokemon'
    Page_Pokemon:
      $ref: 'components/schemas/page_pokemon.yaml#/components/schemas/pagePokemon'
    applicationErrorCollection:
      $ref: '../shared-components/schemas/applicationErrorCollection.yaml#/components/schemas/applicationErrorCollection'
